<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky-Notes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="note">
        <textarea id="input" placeholder="// Write a note here"></textarea>
        <div class="buttons">
            <input type="color" value="#ccffcc" id="col">
            <button id="add">Add note</button>
        </div>
    </div>

    <div id="notes-list">
        <div id="no-notes">
            <h4>You haven't added notes yet.</h4>
        </div>
    </div>

    <footer class="bottom">Made with &#10084; By <a href="https://www.linkedin.com/in/ameya-shinde/">Ameya Shinde</a>
    </footer>

</body>

</html>
